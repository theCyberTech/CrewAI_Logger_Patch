name: Package and Release Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  create-docs-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Docs Tarball
      run: tar -czvf docs.tar.gz logger_patch/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: docs-${{ github.sha }}
        release_name: Documentation Package ${{ github.sha }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./docs.tar.gz
        asset_name: docs.tar.gz
        asset_content_type: application/gzip
